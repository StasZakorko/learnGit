<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>learn git</title>
</head>
<body>
<h1>Изучаем git</h1>
<img src="manager.jpg" />
<ol>
    <li>
        <div>Создаем проэкт, пустая папка и переходим в этот репозиторий</div>
        <div>cd d:/learnGit</div>
    </li>
    <li>
        <div>Инициализация проэкта</div>
        <div>git init</div>
    </li>
    <li>
        <div>Проверяем статус</div>
        <div>git status</div>
    </li>
    <li>
        <div>Добавляем файлы (точка указывает что все файлы, иначе пишем имя файла)</div>
        <div>git add .</div>
    </li>
</ol>
</body>
